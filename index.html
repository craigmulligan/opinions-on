---
layout: default
title: Opinions on
---
<content>
<h1>Opinions on</h1>
{% for post in site.posts %}
  <article>
    <h2>
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>
    <img src="assets/images/{{ post.image }}">
    <p>rating: {{post.rating}}/10<p/>
    <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>
    {{ post.content }}
  </article>
{% endfor %}
</content>
